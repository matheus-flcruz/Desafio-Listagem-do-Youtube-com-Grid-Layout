<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Listagem do Youtube com Grid Layout</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="menu">
        <nav id="left">
            <button class="pointer">
                    <img id="hamburger-menu" src="assets/imgs/menu.svg" alt="imagem de menu hamburger de navegação">
            </button>
            <button class="pointer">
                <img id="logo" src="assets/imgs/youtube 1.svg" alt="logo do youtube">
            </button>
        </nav>
        <nav id="center">
            <form action="#" method="get">
                <input type="text" name="search" placeholder="Pesquisar">
                <button type="submit" id="lupa-button"><img id="lupa" src="assets/imgs/lupa.svg" alt=""></button>
            </form>
        </nav>
        <nav id="right">
            <div class="icon-right pointer">
                <img src="assets/imgs/video.svg" alt="ícone do local de criação de video">
            </div>
            <div class="icon-right pointer">
                <img src="assets/imgs/bell.svg" alt="ícone das notificações">
            </div>
            <div><img id="photo" src="assets/imgs/foto.jpg" alt="foto do perfil do usuário logado" class="pointer"></div>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
            <nav class="sidebar-itens"></nav>
        </div>
        <section class="videos">
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
            <div class="thumbs"></div>
        </section>
    </main>
</body>
</html>
